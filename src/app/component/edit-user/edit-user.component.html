<form [formGroup]="editForm" (ngSubmit)="onSaveChanges()" class="custom-form">
  <div class="form-group">
 
    <input formControlName="username" type="hidden" class="form-control" id="username" required>
  </div>

  <div class="form-group">
    <label for="email">User Name:</label>
    <input formControlName="name" type="string" class="form-control" id="name" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input formControlName="email" type="email" class="form-control" id="email" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
